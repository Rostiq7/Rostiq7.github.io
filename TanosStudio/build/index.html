<!DOCTYPE html>
<html lang="en">
<head>
  <title>TanatosStudio</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="top-nav">
        <div class="header__logo">
          <a href="#" class="header__link"><img src="img/logo.png" alt="logo" class="header__img"></a>
        </div>
        <div class="header__mobile-nav mobile-nav-wrapper">
          <span class="menu-button__text">Menu</span>
          <button class="main-nav__toggle menu-button">
            <span class="menu-button__line"></span>
          </button>
        </div>
          <nav class="main-nav">
            <div class="main-nav__wrapper">
                <ul class="main-nav__list menu-list">
                    <li class="menu-list__item menu-list__item--active"><a href="#home" class="menu-list__link">Home</a></li>
                    <li class="menu-list__item"><a href="#about" class="menu-list__link">About Us</a></li>
                    <li class="menu-list__item"><a href="#services" class="menu-list__link">Services</a></li>
                    <li class="menu-list__item"><a href="#works" class="menu-list__link">Our Works</a></li>
                    <li class="menu-list__item"><a href="#contact" class="menu-list__link">Contact</a></li>
                </ul>
                <ul class="main-nav__list social-list">
                    <a href="https://www.facebook.com/tanatos" class="social-list__link social-list__link--facebook">
                      <svg class="social-list__icon social-list__icon--facebook">
                        <use xlink:href="img/symbol/sprite.svg#icons--facebook">
                      </svg></a>
                    <a href="#twitter" class="social-list__link social-list__link--twitter">
                       <svg class="social-list__icon social-list__icon--twitter">
                        <use xlink:href="img/symbol/sprite.svg#icons--twitter ">
                       </svg>
                     </a>
                     <a href="#googleplus" class="social-list__link social-list__link--googleplus">
                       <svg class="social-list__icon
                       social-list__icon--googleplus">
                         <use xlink:href="img/symbol/sprite.svg#icons--google">
                       </svg>
                      </a>
                      <a href="#dribbble" class="social-list__link social-list__link--dribbble">
                        <svg class="social-list__icon social-list__icon--dribbble">
                          <use xlink:href="img/symbol/sprite.svg#icons--dribbblee">
                        </svg>
                      </a>
                      <a href="#behance" class="social-list__link social-list__link--behance">
                        <svg class="social-list__icon social-list__icon--behance">
                           <use xlink:href="img/symbol/sprite.svg#icons--behancee">
                        </svg>
                      </a>
                </ul>
            </div>
          </nav>
      </div>
      <div class="header__info">
        <h1 class="header__title">We design <span>things</span></h1>
        <p class="header__description">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
        <div class="buttons">
          <a href="#" class="button button--head">Hire us</a>
          <a href="#" class="button button--head">Our works</a>
        </div>   
      </div>
      <div class="header__icon arrow-down">
        <a href="#" class="arrow-down__link">
          <svg class="arrow-down__icon">
            <use xlink:href="img/symbol/sprite.svg#icons--circle_arrow_down"></use>
          </svg>
        </a>
      </div>
    </div>
  </header>
  <script src="js/jquery.min.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
